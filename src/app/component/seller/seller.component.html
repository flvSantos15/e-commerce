<div class="seller">
  <div class="sign-up">
    <h1>Seller Sign Up</h1>

    <!-- #sellerSignUpForm="" -->
    <form
      class="common-form"
      [formGroup]="sellerSignUpForm"
      name="sellerSignUpForm"
      (ngSubmit)="onSignUp()"
    >
      <input
        formControlName="name"
        type="text"
        placeholder="Name"
        class="form-input"
      />
      <input
        formControlName="email"
        type="text"
        placeholder="Email"
        class="form-input"
      />
      <input
        formControlName="password"
        type="password"
        placeholder="Password"
        class="form-input"
      />

      <button class="form-button">Sign Up</button>
    </form>
  </div>
</div>
