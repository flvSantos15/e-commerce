<div class="form-container" *ngIf="!showLoginForm">
  <h1>User Sign Up</h1>

  <p *ngIf="messageError" class="error-message">{{ messageError }}</p>

  <form
    class="common-form"
    [formGroup]="signUpForm"
    name="signUpForm"
    (ngSubmit)="onSignUp()"
  >
    <input
      formControlName="name"
      type="text"
      placeholder="Name"
      class="input"
    />
    <input
      formControlName="email"
      type="text"
      placeholder="Email"
      class="input"
    />
    <input
      formControlName="password"
      type="password"
      placeholder="Password"
      class="input"
    />

    <button class="btn btn-primary">Sign Up</button>
    <p class="form-footer-link" (click)="openLoginForm()">
      Already have an account?
    </p>
  </form>
</div>

<div class="form-container" *ngIf="showLoginForm">
  <h1>User Sign In</h1>

  <p *ngIf="messageError" class="error-message">{{ messageError }}</p>

  <form
    class="common-form"
    [formGroup]="signInForm"
    name="signInForm"
    (ngSubmit)="onSignIn()"
  >
    <input
      formControlName="email"
      type="text"
      placeholder="Email"
      class="input"
    />
    <input
      formControlName="password"
      type="password"
      placeholder="Password"
      class="input"
    />

    <button class="btn btn-primary">Sign In</button>
    <p class="form-footer-link" (click)="closeLoginForm()">
      Don't have an account?
    </p>
  </form>
</div>
